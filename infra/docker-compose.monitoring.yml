# =============================================================================
# Award Monitoring & Tracking System - Observability Stack
# =============================================================================
# Provides: Prometheus, Grafana, Jaeger, ELK Stack for monitoring & tracing
# Usage: docker-compose -f docker-compose.monitoring.yml up -d
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Metrics Collection - Prometheus
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: award-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - monitoring
    restart: unless-stopped

  # ===========================================================================
  # Visualization - Grafana
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: award-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring
    restart: unless-stopped

  # ===========================================================================
  # Distributed Tracing - Jaeger
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: award-jaeger
    ports:
      - "16686:16686"   # UI
      - "14268:14268"   # HTTP collector
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - monitoring
    restart: unless-stopped

  # ===========================================================================
  # Log Aggregation - Elasticsearch
  # ===========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: award-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - cluster.name=award-logs
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - monitoring
    restart: unless-stopped

  # ===========================================================================
  # Log Visualization - Kibana
  # ===========================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: award-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - monitoring
    restart: unless-stopped

  # ===========================================================================
  # Log Shipper - Logstash
  # ===========================================================================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.3
    container_name: award-logstash
    ports:
      - "5044:5044"     # Beats input
      - "5000:5000/tcp" # TCP input
      - "5000:5000/udp" # UDP input
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
    depends_on:
      - elasticsearch
    networks:
      - monitoring
    restart: unless-stopped

  # ===========================================================================
  # Alerting - Alertmanager
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: award-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    restart: unless-stopped

# ===========================================================================
# Networks
# ===========================================================================
networks:
  monitoring:
    driver: bridge
    name: award-monitoring

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  prometheus-data:
    name: award-prometheus-data
  grafana-data:
    name: award-grafana-data
  elasticsearch-data:
    name: award-elasticsearch-data
  alertmanager-data:
    name: award-alertmanager-data


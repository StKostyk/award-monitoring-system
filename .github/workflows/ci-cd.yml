# =============================================================================
# Award Monitoring & Tracking System - CI/CD Pipeline
# =============================================================================
# Enterprise-grade pipeline for Java Spring Boot + Angular application
# Supports: Build, Test, Quality Analysis, Security Scan, Docker, Deploy
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Backend Build & Test
  # ===========================================================================
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: backend/pom.xml

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <configuration>
                  <httpConfiguration>
                    <all>
                      <connectionTimeout>30000</connectionTimeout>
                      <readTimeout>30000</readTimeout>
                    </all>
                  </httpConfiguration>
                </configuration>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build with Maven
        run: mvn clean compile -B -DskipTests -Dmaven.wagon.http.retryHandler.count=3

      - name: Run Unit Tests
        run: mvn test -B -Dmaven.wagon.http.retryHandler.count=3

      - name: Run Integration Tests
        run: mvn verify -B -DskipUnitTests -Dmaven.wagon.http.retryHandler.count=3

      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report -B
        continue-on-error: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/target/surefire-reports/
          retention-days: 7

  # ===========================================================================
  # Frontend Build & Test
  # ===========================================================================
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Build Production
        run: npm run build -- --configuration=production

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ===========================================================================
  # Code Quality Analysis
  # ===========================================================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [backend-build]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: backend/pom.xml

      - name: Run Checkstyle
        run: mvn checkstyle:check -B -Dmaven.wagon.http.retryHandler.count=3
        continue-on-error: true

      - name: Run PMD
        run: mvn pmd:check -B -Dmaven.wagon.http.retryHandler.count=3
        continue-on-error: true

      - name: Run SpotBugs
        run: mvn spotbugs:check -B -Dmaven.wagon.http.retryHandler.count=3
        continue-on-error: true

      - name: SonarQube Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar -B \
            -Dmaven.wagon.http.retryHandler.count=3 \
            -Dsonar.projectKey=award-monitoring-system \
            -Dsonar.organization=${{ github.repository_owner }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=true
        continue-on-error: true

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [backend-build]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: backend/pom.xml

      - name: OWASP Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -n "$NVD_API_KEY" ]; then
            mvn org.owasp:dependency-check-maven:check -B \
              -Dmaven.wagon.http.retryHandler.count=3 \
              -DnvdApiKey=$NVD_API_KEY
          else
            echo "::warning::NVD API Key not configured. Skipping detailed vulnerability database update."
            mvn org.owasp:dependency-check-maven:check -B \
              -Dmaven.wagon.http.retryHandler.count=3 \
              -DnvdDatafeedUrl=https://dependency-check.github.io/DependencyCheck_Hosted/nvd_datafeed.json.gz \
              -DcveValidForHours=24
          fi
        continue-on-error: true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: backend/target/dependency-check-report.html
          retention-days: 30

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, code-quality]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.awards.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Staging
        run: |
          kubectl set image deployment/award-backend \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} \
            -n staging
          kubectl set image deployment/award-frontend \
            frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }} \
            -n staging
          kubectl rollout status deployment/award-backend -n staging --timeout=300s
          kubectl rollout status deployment/award-frontend -n staging --timeout=300s

      - name: Run Smoke Tests
        run: |
          sleep 30
          curl -f https://staging.awards.example.com/actuator/health || exit 1

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://awards.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Blue-Green Deployment
        run: |
          # Deploy to green environment
          kubectl set image deployment/award-backend-green \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} \
            -n production
          kubectl set image deployment/award-frontend-green \
            frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }} \
            -n production
          
          # Wait for rollout
          kubectl rollout status deployment/award-backend-green -n production --timeout=300s
          kubectl rollout status deployment/award-frontend-green -n production --timeout=300s
          
          # Switch traffic to green
          kubectl patch service award-service -n production \
            -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Run Production Smoke Tests
        run: |
          sleep 30
          curl -f https://awards.example.com/actuator/health || exit 1

      - name: Notify Deployment Success
        if: success()
        run: echo "Production deployment successful!"

      - name: Rollback on Failure
        if: failure()
        run: |
          kubectl patch service award-service -n production \
            -p '{"spec":{"selector":{"version":"blue"}}}'
          echo "Rolled back to blue environment"


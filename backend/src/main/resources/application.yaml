# =============================================================================
# Award Monitoring & Tracking System - Application Configuration
# =============================================================================
spring:
  application:
    name: award-monitoring-system
  profiles:
    active: local

  # Database Configuration (override in environment-specific profiles)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/award_monitoring}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Connection pool settings for high performance
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        default_schema: public
        jdbc.batch_versioned_data: true

  # Redis configuration
  data:
    redis:
      # Redis server connection details
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

      # Connection pooling with Lettuce (default Redis client)
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

        shutdown-timeout: 100ms

      # Timeout settings
      timeout: 6000ms  # Command timeout
      connect-timeout: 2000ms

  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      key-prefix: "awardapp:"
      use-key-prefix: true
      cache-null-values: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true
    placeholder-replacement: true
    placeholders:
      schemaName: public

  # Security Configuration
  security:
    user:
      name: ${ADMIN_USERNAME:admin}
      password: ${ADMIN_PASSWORD:admin}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Logging Configuration
logging:
  # The file path for logs (used by logback-spring.xml)
  file:
    path: ${LOG_PATH:logs}

# =============================================================================
# Actuator & Observability Configuration
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,env
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState,ping
        readiness:
          include: readinessState,db,redis
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  observations:
    key-values:
      application: ${spring.application.name}

# =============================================================================
# OpenTelemetry Tracing Configuration
# =============================================================================
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
  service:
    name: ${spring.application.name}
  resource:
    attributes:
      service.name: ${spring.application.name}
      deployment.environment: ${ENVIRONMENT:local}

# =============================================================================
# Environment-Specific Profiles
# =============================================================================

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/award_monitoring
    username: postgres
    password: popqaz
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  data:
    redis:
      host: localhost
      port: 6379
      password:

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/award_monitoring
    username: postgres
    password: popqaz
    hikari:
      connection-timeout: 20000
  jpa:
    show-sql: false
  flyway:
    enabled: true
  data:
    redis:
      host: redis
      port: 6379
      password:

---
spring:
  config:
    activate:
      on-profile: production
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
  jpa:
    show-sql: false
    properties:
      hibernate:
        query.plan_cache_max_size: 2048
        query.plan_parameter_metadata_max_size: 128
  flyway:
    baseline-version: 1
    baseline-on-migrate: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      show-details: never
